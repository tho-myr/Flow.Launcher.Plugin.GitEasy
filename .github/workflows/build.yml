name: build

permissions:
  contents: write

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**/README.md"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: get version
        id: version
        uses: notiz-dev/github-action-json-property@release
        with:
          path: "Flow.Launcher.Plugin.GitEasy/plugin.json"
          prop_path: "Version"

      - run: echo ${{steps.version.outputs.prop}}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: |
          cd Flow.Launcher.Plugin.GitEasy
          dotnet publish -c Release -r win-x64 --no-self-contained Flow.Launcher.Plugin.GitEasy.csproj
          7z a -tzip "Flow.Launcher.Plugin.GitEasy.zip" "./bin/Release/win-x64/publish/*"

      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: "Flow.Launcher.Plugin.GitEasy/Flow.Launcher.Plugin.GitEasy.zip"
          tag_name: "v${{steps.version.outputs.prop}}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
